name: 'Close All Pull Requests'

on:
  pull_request_target:
    types: [opened]

jobs:
  close:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Close mistaken pull requests
        uses: google/mistaken-pull-closer@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          close-message: |
            Thank you for your interest! This repository is a personal portfolio showcase only, and I am not accepting outside contributions or pull requests at this time.
